<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>사용할 출처 : Baking News</title>
        <link rel="stylesheet" href="/shade-ui/dist/style.css" />
        <link rel="stylesheet" href="/shade-ui/suit.css" />
        <script
            type="module"
            src="/shade-ui/dist/elements/typo/index.js"
        ></script>
        <script
            type="module"
            src="/shade-ui/dist/elements/container-narrow/index.js"
        ></script>
        <script
            type="module"
            src="/shade-ui/dist/elements/title-bar/index.js"
        ></script>
        <script type="module" src="/shade-ui/elements/button/index.ts"></script>
        <script type="module" src="/shade-ui/elements/input/index.ts"></script>
        <script
            type="module"
            src="/shade-ui/dist/elements/hovert/index.js"
        ></script>
        <script
            type="module"
            src="/shade-ui/elements/inline-link/index.ts"
        ></script>
    </head>
    <body>
        <sh-container-narrow>
            <sh-title-bar title="사용할 출처" back>
                <a href="/config/provider/add-rss/index.html"
                    ><sh-button type="ghost">
                        <img
                            src="/shade-ui/icons/ListAdd.svg"
                            alt="추가 아이콘"
                        />
                        RSS 추가하기
                    </sh-button></a
                >
            </sh-title-bar>
            <sh-input placeholder="검색 ..." type="search"></sh-input>
            <sh-vert id="provider-list"> </sh-vert>
            <sh-vert gap="3">
                <sh-button size="bigger">
                    <img src="/shade-ui/icons/ListAdd.svg" alt="추가 아이콘" />
                    RSS로 내가 원하는 출처 직접 추가하기
                </sh-button>
                <sh-inline-link
                    target="_blank"
                    href="https://github.com/philschmid/deep-learning-pytorch-huggingface/blob/main/training/gemma-lora-example.ipynb"
                    text="RSS에 대해 알아보기"
                >
                </sh-inline-link>
            </sh-vert>
        </sh-container-narrow>
    </body>
    <script type="module" src="./render.tsx"></script>
</html>
