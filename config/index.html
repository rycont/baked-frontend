<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Baking News</title>
        <link rel="stylesheet" href="../shade-ui/dist/style.css" />
        <link rel="stylesheet" href="../shade-ui/suit.css" />
        <script type="module" src="/components/app-wrapper/index.ts"></script>
        <script
            type="module"
            src="/shade-ui/dist/elements/typo/index.js"
        ></script>
        <script

            src="/shade-ui/dist/elements/card/index.js"
        ></script>
        <script type="module" src="/shade-ui/elements/button/index.ts"></script>
        <script
            type="module"
            src="/shade-ui/dist/elements/hovert/index.js"

            #providers.loading {
                opacity: 0.16;
                text-align: center;
                padding: 1rem;
            }

            #providers:not(.loading) img {
                display: none;
            }
        </style>

    <body>
        <app-wrapper appbar>
            <sh-title-bar title="설정"> </sh-title-bar>
            <sh-vert gap="3">

                    <a href="provider/index.html">
                        <sh-button type="ghost">

                                src="/shade-ui/icons/Pen.svg"
                                alt="펜 아이콘"
                            />

                        </sh-button></a
                    >

                </interest-editor>
            </sh-vert>

        <script type="module" src="./render-provider.ts"></script>
